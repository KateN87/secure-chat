<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="script.js" defer></script>
        <script type="module" src="loginetc.js" defer></script>
        <title>Secure chat</title>
    </head>
    <body>
        <header>
            <h1>Secure Chat</h1>
            <span class="name-output"></span>
            <button id="btnshowLogin" class="">Log in</button>
            <button id="btnshowSignUp" class="">Sign up</button>
            <button id="btnLogout" class="invisible">Log out</button>

            <section class="user-form invisible">
                <div class="namepassword-form">
                    <form class="formDiv">
                        <label>Username:</label>
                        <input id="inputUserName" type="text" />
                    </form>
                    <form class="formDiv">
                        <label>Password:</label>
                        <input id="inputPassword" type="password" />
                    </form>
                    <button id="btnLogin" class="invisible">Log in</button>
                    <button id="btnSignUp" class="invisible">Sign up</button>
                </div>
                <p id="error-login" class="invisible">
                    Wrong username or password
                </p>
                <p id="error-signup" class="invisible">
                    User name already taken
                </p>
            </section>
        </header>

        <main>
            <div id="channelsContainer"></div>

            <div class="readWrite">
                <div id="chatContainer"></div>
                <div id="new-message">
                    <span class="name-output"></span>
                    <textarea
                        id="inputMessage"
                        name="type-message"
                        cols="30"
                        rows="4"
                        placeholder="Type your message..."
                    ></textarea>
                    <button id="send-message">Send</button>
                </div>
            </div>

            <div class="editContainer invisible">
                <textarea
                    id="inputEdit"
                    name="type-message"
                    cols="30"
                    rows="5"
                    placeholder="Type your message..."
                ></textarea>
                <div>
                    <button id="sendEdit">Send</button>
                    <button id="closeEdit">Close</button>
                </div>
            </div>
        </main>
    </body>
</html>
